<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SportsRosterApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div class="container">
      <h1 id="title">NBA Sports Roster App</h1>
      <hr>
      <div class="col-left sideNav">
          <nav class="navbar">
            <ul class="navbar-nav">
              {% for team in teams %}
              <li class="nav-item">
                <a class="nav-link" href='{{url_for('playerList', teamName=team)}}'> {{ team }} </a>
              </li>
              {% endfor %}
            </ul>
          </nav>
      </div> <!-- End Col-Left -->
      <div class="col-right rosterdisplay">
        <h2 id="currentTeam"> {{ currentTeam }} </h2>
        <ul class="roster">
          {% for player in players %}
          <li class="player">
            <p>
              Name:<strong> {{ player['first_name'] }} {{ player['last_name'] }}</strong>
              <br>
              Position: {{ player['position'] }}
            </p>
          </li>
          {% endfor %}
        </ul>
      </div> <!-- End Col-Right -->
      <footer id="footer">
        <div class="home-icon">
          <a href='{{url_for('teamMenu')}}'>
            <i class="fa fa-home" aria-hidden="true"></i>
          </a>
        </div>
        <div class="foot-notes">
          Created by:<span> Kevin Edmond</span>
        </div>
      </footer>
    </div> <!-- End Container -->
  <body>
</html>
